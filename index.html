<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>Library</header>
    <fiv class="Library"></fiv>
    <section >
        <dialog>
            <form>
                <div class="formBody">
                    <div class="title">
                        <label for="tit">title:</label>
                        <input id="tit" type="text" placeholder="required" autofocus />
                    </div>
                    <div class="author">
                        <label for="auth">author:</label>
                        <input id="auth" type="text" placeholder="required" />
                    </div>
                    <div class="pages">
                        <label for="pag">pages</label>
                        <input id="pag" type="text"  placeholder="required"/>
                    </div>
                    <div class="readOrNot">
                        <label for="read">Read</label>
                        <input id="read" type="checkbox"  placeholder="required" />
                    </div>
                </div>
                <div class="save">
                    <div>
                        <button type="submit" id="confirm">Save</button>
                    </div>
                    <div>
                        <input type="reset" id="reset">
                    </div>
                    <div>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                    </div>
                </div>
            </form>
        </dialog>
        <div class="divAddButton">
            <button class="addBook">Add book</button>
        </div>
        <div class="books"></div>
    </section>
    <footer>
        <a href="https://github.com/abdomohamed96">Abdelrahman Mohamed Abdelatie</a>
        <img src="images/github.png">
    </footer>
</body>
</html>
